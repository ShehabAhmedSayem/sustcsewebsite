{% extends 'base.html' %}
{% block title %}Syllabus{% endblock %}
{% block content %}
<aside id="colorlib-hero">
    <div class="flexslider">
        <ul class="slides">
        <li style="background-image: url(/static/images/bg3.jpg);">
            <div class="overlay"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-md-offset-3 slider-text">
                        <div class="slider-text-inner text-center">
                            <h1>Syllabus</h1>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        </ul>
    </div>
</aside>

<div class="colorlib-blog colorlib-light-grey">
    <div class="container">
        {% for batch in batches %}
        <p>{{batch.batch_year}}</p>
            {% if batch.syllabus %}
                <a href="{% url 'download_syllabus' batch.syllabus.name %}">Get the Syllabus</a>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
