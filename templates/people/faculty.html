<div class="content-faculty-detail">

    <div class="colorlib-classes">
        <div class="container">
            <div class="row">
                {% for faculty in faculties %}
                <div class="col-md-3">
                    <div class="card">
                        <center>
                            <a href="{% url 'faculty_detail' faculty.id %}">
                                <img src="/static/images/people/no_image_available.png" alt="Avatar"
                                     style="width:75%; margin: auto; padding: 10px;">
                            </a>
                        </center>
                        <div class="card-bottom">
                            <p class="people-detail">
                                <b>
                                    <a class="people-title" href="{% url 'faculty_detail' faculty.id %}">
                                        {{faculty.name}}</a>
                                </b>
                            <p class="people-designation">{{faculty.designation}}</p>
                            <p class="people-designation" style="padding-bottom: 1em">{{faculty.office}}</p>
                            </p>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
