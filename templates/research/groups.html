{% extends 'base.html' %}
{% block title %}Program{% endblock %}
{% block content %}

<aside id="colorlib-hero">
    <div class="flexslider">
        <ul class="slides">
        <li style="background-image: url(/static/images/bg3.jpg);">
            <div class="overlay"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-md-offset-3 slider-text">
                        <div class="slider-text-inner text-center">
                            <h1>Research Groups</h1>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        </ul>
    </div>
</aside>

<div class="colorlib-classes">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="classes class-single">
                    <div class="desc desc2">
                        {% for group in groups %}
                        <li><h2>{{ group.name }}</h2>
                            <h4>{{ group.date_established }}</h4>
                            <hr>
                            <p>{{ group.about }}</p>
                            <a href="{{ group.site_link }}">Website</a>
                            <hr>
                            <h5>{{ group.contact }}</h5>
                        </li>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
